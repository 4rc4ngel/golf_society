{% extends 'base.html' %} {% block content %}
<div class="jumbotron text-center">
  <h1>Players List</h1>
  <p>
    Click on a players name to view full details, only administrators can edit
    and delete players
  </p>
</div>
{% for player in player_list %}
<div class="text-justify player-list">
  <h2>
    <i class="fas fa-golf-ball mr-4"></i
    ><a href="{% url 'player_detail' pk=player.pk %}">{{ player.full_name }}</a>
  </h2>
</div>
{% endfor %} {% endblock %}

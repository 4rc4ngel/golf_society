{% extends 'base.html' %}

{% block content %}
  <div class="">
    {% for post in post_list %}
    <div class="">
      <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
      <div class="">
        <p>Published on: {{ post.date_published|date:'d-m-y' }}</p>
      </div>
      <a href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approve_comments.count }}</a>
    </div>
    {% endfor %}
  </div>
{% endblock %}

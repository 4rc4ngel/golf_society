{% extends 'base.html' %}
{% block content %}
  <h1>{{ player.name }}</h1>
    
  {% if user.is_authenticated %}
    <a href="{% url 'edit_player' pk=player.pk %}"><i class="fas fa-edit"></i></a>
    <a href="{% url 'remove_player' pk=player.pk %}"><i class="fas fa-trash-alt"></i></a>
  {% endif %}
    <hr>
  {% endblock %}
